<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <h1>Contact Us</h1>
   
  </head>
  
  <body>
    
  
      <form action="/contacts">
        <p>
        <label for="full name">Name</label>
        <input type="full name" type="text" placeholder="enter full name" id="full name" name="name" required>
      </p>
        <p>
        <label for="number">Phone</label>
        <input type="number" type="text" placeholder="must contain 9 digits" id="number" name="number" required >
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" type="text" placeholder="email address" id="email address" name="email" required></p>
        <p>
          <label for="feedback">Feedback</label> <br>
          <textarea name="feedback" id="feedback" cols="40" rows="10" placeholder="Your Message"></textarea>
        </p>
        <p>
          <button class="style" type="button">Submit</button>
        </p>
      </form>

  </body>
</html>
